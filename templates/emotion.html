<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Emotion</title>
</head>
<body>

    {% for message in get_flashed_messages() %}
	
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	    {{ message }}
	    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
    {% endfor %}

    <div class="card my-3 mx-auto justify-content-center align-items-center" style="width: 26rem;">
        <div class="card-img-top my-3 px-auto justify-content-center video-container">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="card-body">
            <h5 class="card-title">Capture Emotion</h5>
            <p id="result" class="card-text">Let's see how you're feeling today!</p>
            <button id="start-camera" class="btn btn-primary">Start Camera</button>
            <button id="click-photo" class="btn btn-primary">Click Photo</button>
        </div>
    </div>

    <!-- <button id="start-camera" class="btn btn-primary">Start Camera</button>
    <video  id="video" width="320" height="240" autoplay></video>
    <button id="click-photo">Click Photo</button>
    <canvas id="canvas" width="320" height="240"></canvas>
    <h3 id="result"></h3> -->
</body>
<script src="../static/js/index.js"></script>
</html>
